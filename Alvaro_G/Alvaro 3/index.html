<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" src="pic1.jpg">
      <div class="overlay"></div>
      <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
      <!--Introducimos los img src de cada imagen para que se vean en la parte inferior-->
      <img src="pic1.jpg">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
      <img src="pic4.jpg">
      <img src="pic5.jpg">
      <!--En el resultado final estas imagenes estÃ¡n duplicadas-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
