<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Administrador de tareas</title>
</head>
<body>
    <header>
        <input type="text" placeholder="¿Qué necesitas hacer?">
        <hr>
    </header>
    <main>
        <form>
            <article>
                <input type="checkbox" id="task1"><label for="task1">Mi primera tarea</label><span class="material-icons">delete_outline</span>
            </article>
            <article>
                <input type="checkbox" id="task2"><label for="task2">Una tarea sin terminar</label><span class="material-icons">delete_outline</span>
            </article>
            <article>
                <input type="checkbox" id="task3"><label for="task3">Una tarea terminada</label><span class="material-icons">delete_outline</span>
            </article>
            <article>
                <input type="text"  id="task4" class="editionTask" placeholder="Una tarea en modo edición"><span class="material-icons">done</span>
            </article>
            <article>
                <input type="checkbox" id="task5"><label for="task5">Una tarea para eliminar</label><span class="material-icons">delete_outline</span>
            </article>
           <article>
               <input type="checkbox" id="task6"><label for="task6" class="longText">Una tarea con un texto muy largo: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias architecto aspernatur beatae, enim et ex ipsum maiores maxime molestiae
               molestias nesciunt obcaecati optio qui, quia, recusandae unde vero? Ipsa, voluptate."</label><span class="material-icons">delete_outline</span>
           </article>
            <article>
                <input type="checkbox" id="task7"><label for="task7">Tarea numero 7</label><span class="material-icons">delete_outline</span>
            </article>
           <article>
               <input type="checkbox" id="task8"><label for="task8">Tarea numero 8</label><span class="material-icons">delete_outline</span>
           </article>
            <article>
                <input type="checkbox" id="task9"><label for="task9">Tarea numero 9</label><span class="material-icons">delete_outline</span>
            </article>
            <article>
                <input type="checkbox" id="task10"><label for="task10">Tarea numero 10</label><span class="material-icons">delete_outline</span>
            </article>
        </form>
        <hr>
    </main>
    <footer>
        <p class="tasks">Quedan x tareas</p>
        <a href="" class="button">Todas</a>
        <a href="" class="button">Pendientes</a>
        <a href="" class="button">Completadas</a>
    </footer>
</body>
</html>
