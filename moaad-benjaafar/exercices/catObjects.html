<script>
    function greeting(){
        console.log(`Hello, said "${this.name}" the "${this.breed}"`);
    }
    let cat = {
        name : 'Bertie',
        breed : 'Cymric',
        color : 'white',
        greeting: greeting,
    }

    let cat2 = {
        name : 'Samu',
        breed : 'undefined',
        color : 'yellow',
        greeting: greeting,
    }
    cat.greeting();
    cat2.greeting();
</script>
