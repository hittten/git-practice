const list = document.getElementById('list');


    Promise.all([
        fetch('data/persons.json'),
        fetch('data/kittens.json')
    ]).then(values => {

        personsJSON = values[0].json();
        kittensJSON = values[1].json();

        personsJSON.then(dataP => {

            for (let person of dataP) {
                //
                // let ul = document.createElement('ul');

                let nLi = document.createElement('li');
                nLi.textContent = person.name;
                //
                // ul.appendChild(nLi);

                kittensJSON.then(dataK => {

                    list.appendChild(nLi);
                    let nUl = document.createElement('ul');

                    for (const kitten of dataK[person.name]) {

                        let nLi2 = document.createElement('li');
                        nLi2.textContent = kitten.name;
                        nUl.appendChild(nLi2);



                    }
                    list.appendChild(nUl);
                })

            }
        })

    })

</script>
</body>
